<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-details">
      <div class="controls">
        <h1>⚓️ Odin Battleship</h1>
        <button id="new-game">New Game</button>
        <button id="randomize-player-ships">Randomize My Fleet</button>
      </div>

      <div class="messages-container">
        <div class="alerts">
          <div class="winner-message">Defeat the<br />enemy fleet.</div>
        </div>

        <div class="prev-attacks-container">
          <h2 class="prev-attacks-header message-section-header">
            Last Attack:
          </h2>
          <div class="prev-attacks">
            <!-- dynamic div with message class -->
          </div>
        </div>

        <div class="ship-status-container">
          <h2 class="ship-status-header message-section-header">
            Fleet Status:
          </h2>
          <div class="ship-status">
            <!-- dynamic div with message class -->
          </div>
        </div>
      </div>
    </div>
    <div class="computer-section">
      <h2>Enemy Fleet</h2>
      <div id="computer-board-container"></div>
    </div>
    <div class="player-section">
      <h2>Your Fleet</h2>
      <div id="player-board-container"></div>
    </div>
  </body>
</html>
